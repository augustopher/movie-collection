<html>  <body>    <h3>Add movie</h3>    <form method="POST" action="/">      <input type="text" name="title">      <input type="submit" value="Add">    </form>        <h1>All Movies</h1>    {% for movie in movie_list %}          <p>{{movie.movie_title}}</p>      <form method="POST" action="./update">        <input type="hidden" value="{{movie.movie_title}}" name="old_title">        <input type="text" value="{{movie.movie_title}}" name="new_title">        <input type="submit" value="Update">      </form>      <form method="POST" action="./delete">        <input type="hidden" value="{{movie.movie_title}}" name="title">        <input type="submit" value="Delete">      </form>    {% endfor %}  </body></html>
