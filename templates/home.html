<html>  <body>    <h3>Add movie</h3>    <form method="POST" action="/">      <input type="text" name="title">      <input type="submit" value="Add">    </form>        <h1>All Movies</h1>    <table>        {% for movie in movie_list %}              <tr>            <td>              {{movie.movie_title}}            </td>                        <td>              <form method="POST" action="./update" style="display: inline">                <input type="hidden" value="{{movie.movie_title}}" name="old_title">                <input type="text" value="{{movie.movie_title}}" name="new_title">                <input type="submit" value="Update">              </form>            </td>                        <td>              <form method="POST" action="./delete" style="display: inline">                <input type="hidden" value="{{movie.movie_title}}" name="title">                <input type="submit" value="Delete">              </form>            </td>          </tr>        {% endfor %}    </table>  </body></html>
